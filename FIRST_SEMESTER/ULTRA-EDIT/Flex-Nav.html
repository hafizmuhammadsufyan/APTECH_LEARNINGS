<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .logo-img {
            height: 60px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section .tabs ul {
            display: flex;
            gap: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .tabs ul li {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        i{
            color: black;
        }
    </style>
</head>

<body>
    <nav>

            <div class="logo">
                <img class="logo-img" src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png"
                    alt="Logo">
            </div>
        </section>
        <section>
            <div class="tabs">
                
                <ul>
                    <li>Products  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15" color="#000000" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></li>
                    <li>For Business  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15" color="#000000" fill="none">

                    </svg></li>
                    <li>Academic Learnings  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15" color="#000000" fill="none">
