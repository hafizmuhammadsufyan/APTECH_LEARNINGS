<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="head1">Hello World</h1>
    <button type="submit" id="btn">Hide</button>




    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#head1").hide(1000, function () {
                    $("#btn").text("Show")
                    $("#btn").click(function () {
                        $("#head1").show(1000, function () {
                            $("#btn").text("Hide")
                        })
                    })
                })
            })
        })
    </script>
</body>

</html>
