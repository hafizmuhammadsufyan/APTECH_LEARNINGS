<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo">This is <b>Para</b></p>
    <button type="submit" id="btn">Submit</button><br><br>
    <a href="//https:google.com" id="google-link">open google</a>
    <input type="text" name="name" id="name">

    <img src="img_1.avif" alt="" id="myimg">
    <button type="submit" id="btn-1">Submit</button>
    

    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                let demo = $("#demo").html()
                alert(demo)
            })
            $("#btn").click(function(){
                let attr = $("#google-link").attr("href")
                alert(attr)
            })
            $("#btn-1").click(function(){
                $("#name").val("Sufyan")
            })

            //attr changing attributes
            $("#btn-1").click(function(){
                $("#myimg").attr("src","img_2.avif")
            })




        })
    </script>
</body>
</html>
