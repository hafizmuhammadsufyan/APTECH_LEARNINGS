<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="heading">Hello</h1>
    <button type="submit" id="btn">Submit</button>
    <button type="submit" id="btn1">addbefore</button>
    <button type="submit" id="btn2">addafter</button>




    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#heading").append(" From Sufyan")
                $("#heading").prepend("Hey ")
            })

            //before after
            $("#btn1").click(function(){
                $("#heading").before("<p>Inserted Before</p>")
            })
            $("#btn2").click(function(){
                $("#heading").after("<p>Inserted after</p>")
            })
        })

    </script>
</body>
</html>
