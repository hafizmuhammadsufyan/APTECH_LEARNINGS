<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            margin: auto;
            padding: 20px;
            width: 80vw;
            box-sizing: border-box;
            box-shadow: 13px 14px 11px 0px black;
        }
        .text-shadow{
            margin-top: 50px;
            text-shadow: 2px 2px 2px red;
        }

        .outline{
            border: 2px solid red;
            margin: 15px;
            padding: 25px;
            outline: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="box">Hey I am a div</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum voluptates architecto aliquid sit eos quas adipisci molestias perferendis, esse quia id ipsa. Maiores autem saepe culpa recusandae cumque iste illum!</p>
    <div class="outline">Hey I am div for outline</div>
</body>
</html>
