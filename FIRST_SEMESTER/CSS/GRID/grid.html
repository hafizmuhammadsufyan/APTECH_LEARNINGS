<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid black;
            display: grid;
            grid-template-columns: 150px 150px;
            grid-template-rows: 150px 150px 150px;
        }

        .box {
            border: 2px solid cyan;
            border-radius: 10px;
            height: 100px;
            margin: 10px;
            text-align: center;
        }

        #item1 {
            grid-row: 3/4;
            grid-column: 1/3;
        }

        #item2 {
            grid-row: 2/3;
            grid-column: 2/3;
        }

        #item3 {
            grid-row: 2/3;
            grid-column: 1/2;
        }

        #item4 {
            grid-row: 1/2;
            grid-column: 2/3;
        }

        #item5 {
            grid-row: 1/2;
            grid-column: 1/2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="item1">1</div>
        <div class="box" id="item2">2</div>
        <div class="box" id="item3">3</div>
        <div class="box" id="item4">4</div>
        <div class="box" id="item5">5</div>
        <!-- <div class="box" id="item6">6</div> -->
    </div>
</body>

</html>
