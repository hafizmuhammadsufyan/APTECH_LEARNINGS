<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid black;
            display: grid;
            grid-template-areas: "nav nav nav nav"
                                "main main empty sidebar"
                                "footer footer footer footer";
        }

        .box {
            border: 2px solid cyan;
            border-radius: 10px;
            height: 100px;
            margin: 10px;
            text-align: center;
        }

        #item1 {
            grid-area: nav;
        }

        #item2 {
           grid-area: main;
        }

        #item3 {
            grid-area: empty;
        }

        #item4 {
            grid-area: sidebar;
        }

        #item5 {
           grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="item1">1</div>
        <div class="box" id="item2">2</div>
        <div class="box" id="item3">3</div>
        <div class="box" id="item4">4</div>
        <div class="box" id="item5">5</div>
        <!-- <div class="box" id="item6">6</div> -->
    </div>
</body>

</html>
