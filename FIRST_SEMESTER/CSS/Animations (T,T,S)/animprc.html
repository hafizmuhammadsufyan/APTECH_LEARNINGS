<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100vh;
        }
        h2 span{
            position: absolute;
            display: inline-block;
            color: cyan;
            margin-left: 10px;
            overflow: hidden;
            height: 1.25em;
            
        }

        h2 span span{
            position: relative;
            display: block;
            animation: anim 4s ease infinite;
        }
        .hack{
            color: red;
        }

        @keyframes anim {
            0%{
                transform: translateY(0%);

            }
            25%{
                transform: translateY(-100%);
            }
            50%{
                transform: translateY(-200%);
            }
            75%{
                transform: translateY(-300%);
            }
            100%{
                transform: translateY(-400%);
            }
            

        }
    </style>
</head>
<body>
    <h2>
        I am a
        <span>
            <span>Programmer</span>
            <span>Developer</span>
            <span>Coder</span>
            <span>Designer</span>
            <span class="hack">Hacker</span>
        </span>
    </h2>
</body>
</html>
