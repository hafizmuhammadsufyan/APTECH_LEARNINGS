<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{
        background-color: rgb(34, 111, 156);
       }

       .box1{
        border: 4px solid red;
        margin: 50px;
        padding: 50px;
        height: 200px;
        box-sizing: border-box;
       }
       .box2{
        border: 4px solid aqua;
        margin: 50px;
        padding: 50px;
        height: 200px;
        box-sizing: border-box;
       }
    </style>
</head>
<body>
    <div class="box box1">Hello I am a div</div>
    <div class="box box2">Hello I am another div</div>
</body>
</html>
